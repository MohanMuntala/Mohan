<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-image: url('BG2.jpg'); /* Background image URL */
      background-size: cover;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8); /* Background color with opacity */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .slots-container {
      margin-top: 20px;
    }

    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .slot-info {
      flex: 1;
    }

    .slot-actions {
      margin-left: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Slot Management</h1>
  <div class="options">
    <button onclick="addSlot()">Add Slot</button>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>
  <div class="slots-container" id="slots-container">
    <!-- Slots -->
    <div class="slot">
      <div class="slot-info">
        <span>ID: 1</span><br>
        <input type="text" placeholder="Name" value="Slot A"><br>
        <select>
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select><br>
        <input type="number" placeholder="Bookings" value="2">
      </div>
      <div class="slot-actions">
        <button onclick="removeSlot(this)">Remove</button>
      </div>
    </div>

    <div class="slot">
      <div class="slot-info">
        <span>ID: 2</span><br>
        <input type="text" placeholder="Name" value="Slot B"><br>
        <select>
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select><br>
        <input type="number" placeholder="Bookings" value="0">
      </div>
      <div class="slot-actions">
        <button onclick="removeSlot(this)">Remove</button>
      </div>
    </div>

    <!-- Add more slots here -->
  </div>
  <div class="options">
    <button onclick="saveSlots()">Save</button>
  </div>
</div>

<script>
  function addSlot() {
    const slotsContainer = document.getElementById('slots-container');

    const slot = document.createElement('div');
    slot.classList.add('slot');

    const slotInfo = document.createElement('div');
    slotInfo.classList.add('slot-info');

    const id = document.createElement('span');
    id.textContent = 'ID: ' + (slotsContainer.children.length + 1);

    const name = document.createElement('input');
    name.type = 'text';
    name.placeholder = 'Name';

    const status = document.createElement('select');
    const availableOption = document.createElement('option');
    availableOption.value = 'available';
    availableOption.textContent = 'Available';
    const unavailableOption = document.createElement('option');
    unavailableOption.value = 'unavailable';
    unavailableOption.textContent = 'Unavailable';
    status.appendChild(availableOption);
    status.appendChild(unavailableOption);

    const bookings = document.createElement('input');
    bookings.type = 'number';
    bookings.placeholder = 'Bookings';

    slotInfo.appendChild(id);
    slotInfo.appendChild(document.createElement('br'));
    slotInfo.appendChild(name);
    slotInfo.appendChild(document.createElement('br'));
    slotInfo.appendChild(status);
    slotInfo.appendChild(document.createElement('br'));
    slotInfo.appendChild(bookings);

    const slotActions = document.createElement('div');
    slotActions.classList.add('slot-actions');

    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remove';
    removeButton.onclick = function () {
      slot.remove();
    };

    slotActions.appendChild(removeButton);

    slot.appendChild(slotInfo);
    slot.appendChild(slotActions);

    slotsContainer.appendChild(slot);
  }

  function removeSlot(button) {
    const slot = button.parentNode.parentNode;
    slot.remove();
  }

  function saveSlots() {
    const slotsContainer = document.getElementById('slots-container');
    const slots = slotsContainer.querySelectorAll('.slot');

    slots.forEach((slot, index) => {
      const slotInfo = slot.querySelector('.slot-info');
      const id = slotInfo.querySelector('span').textContent;
      const name = slotInfo.querySelector('input[type="text"]').value;
      const status = slotInfo.querySelector('select').value;
      const bookings = slotInfo.querySelector('input[type="number"]').value;

      console.log(`Slot ${index + 1}: ID - ${id}, Name - ${name}, Status - ${status}, Bookings - ${bookings}`);
      // Here you can implement your logic to save the slot data
    });
  }
</script>

</body>
</html>
